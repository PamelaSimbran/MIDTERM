<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>

	body{
		background-color: #0c5982;
	}
	h2{
		color: white;
		font-family: sans-serif;
		font-weight: 900px;
		font-size: 60px;
	}


	.card{
		border: 8px solid #fff;
		box-shadow: 5px 5px 15px black;
		overflow: hidden;
		text-transform: uppercase;
		font-family: sans-serif;
	}

</style>
<body class="">
	
	<div class="container p-2">
		<br>
	<h2>MAKEUPS</h2>
	<hr>

	</div>
	<p id="name"></p>

	<script>
		const xmlhttp = new XMLHttpRequest();

		xmlhttp.onload = function() {
		  var myObj = JSON.parse(this.responseText);
		  document.getElementById("name").innerHTML = myObj.map(function(data){
		  	return 	`
		  			<div class="container ">
			  			<div class="card mb-4  p-3">
						  	<div class="row g-0">
								<div class="col-md-3">
									<img src="${data.image}" class="rounded float-start" alt="" style="max-width: 250px; max-height: 250px; margin: 10px 20px;">
								</div>
								<div class="col-md-9">
									<div class="card-body">
										<h5 class="card-title">${data.product}</h5>
										<p class="card-text"><b>Brand: </b>${data.name}</p>
										<p class="card-text"><b>Display: </b>${data.brand}</p>
										<p class="card-text"><b>Camera: </b>${data.shade}</p>
										<p class="card-text"><b>Hardware: </b>${data.price}</p>
										<p class="card-text"><b>Battery: </b>${data.productDescription}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					`
		  }).join('');
		 
		

		}
		xmlhttp.open("GET", "http://midterm.test/MIDTERM/");
		xmlhttp.send();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
